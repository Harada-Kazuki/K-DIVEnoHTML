<body>
<h1>ğŸ¥ é…ä¿¡è€…ãƒšãƒ¼ã‚¸</h1>
<p>OBSã®ä»®æƒ³ã‚«ãƒ¡ãƒ©ã‚’ONã«ã—ã¦ã€Œé…ä¿¡é–‹å§‹ã€ã‚’ã‚¯ãƒªãƒƒã‚¯</p>

<div id="status" class="status-disconnected">æœªæ¥ç¶š</div>

<video id="local" autoplay playsinline muted></video>

<div>
  <button id="startBtn">é…ä¿¡é–‹å§‹</button>
  <button id="stopBtn" disabled>é…ä¿¡åœæ­¢</button>
</div>

<div style="margin-top: 20px; font-size: 14px; color: #aaa;">
  <p id="viewerCount">è¦–è´è€…: 0äºº</p>
</div>

<div class="debug-info">
  <div><strong>ãƒ‡ãƒãƒƒã‚°æƒ…å ±:</strong></div>
  <div id="debugLog"></div>
</div>

<script>
const WS_URL = "wss://k-divenohtml.onrender.com";

const ICE_SERVERS = [
  { urls: 'stun:stun.l.google.com:19302' },
  { urls: 'stun:stun1.l.google.com:19302' },
  { urls: 'stun:stun2.l.google.com:19302' },
  {
    urls: 'turn:openrelay.metered.ca:80',
    username: 'openrelayproject',
    credential: 'openrelayproject'
  },
  {
    urls: 'turn:openrelay.metered.ca:443',
    username: 'openrelayproject',
    credential: 'openrelayproject'
  }
];

let ws = null;
let localStream = null;
let reconnectInterval = null;
const peerConnections = new Map(); // viewerId -> RTCPeerConnection

const statusDiv = document.getElementById('status');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const video = document.getElementById('local');
const debugLog = document.getElementById('debugLog');
const viewerCount = document.getElementById('viewerCount');

function log(msg) {
  console.log(msg);
  const time = new Date().toLocaleTimeString();
  debugLog.innerHTML = `[${time}] ${msg}<br>` + debugLog.innerHTML;
  const lines = debugLog.innerHTML.split('<br>');
  if (lines.length > 30) {
    debugLog.innerHTML = lines.slice(0, 30).join('<br>');
  }
}

function updateStatus(text, className) {
  statusDiv.textContent = text;
  statusDiv.className = className;
}

function updateViewerCount() {
  viewerCount.textContent = `è¦–è´è€…: ${peerConnections.size}äºº`;
}

function connectWebSocket() {
  if (ws && ws.readyState === WebSocket.OPEN) return;
  
  updateStatus('æ¥ç¶šä¸­...', 'status-connected');
  log('ğŸ”„ WebSocketæ¥ç¶šã‚’è©¦è¡Œä¸­...');
  ws = new WebSocket(WS_URL);
  
  ws.onopen = () => {
    log('âœ… WebSocketæ¥ç¶šæˆåŠŸ');
    updateStatus('æ¥ç¶šæ¸ˆã¿ (é…ä¿¡å¾…æ©Ÿä¸­)', 'status-connected');
    
    // é…ä¿¡è€…ã¨ã—ã¦ç™»éŒ²
    ws.send(JSON.stringify({ broadcaster: true }));
    
    if (reconnectInterval) {
      clearInterval(reconnectInterval);
      reconnectInterval = null;
    }
  };
  
  ws.onmessage = async (e) => {
    try {
      const msg = JSON.parse(e.data);
      
      // æ–°ã—ã„è¦–è´è€…ãŒæ¥ç¶šã—ãŸ
      if (msg.type === 'newViewer') {
        log(`ğŸ‘¤ æ–°ã—ã„è¦–è´è€…: ${msg.viewerId}`);
        if (localStream) {
          await createPeerConnection(msg.viewerId);
        }
      }
      
      // è¦–è´è€…ã‹ã‚‰ã®Answer
      else if (msg.type === 'answer') {
        log(`ğŸ“¥ è¦–è´è€… ${msg.viewerId} ã‹ã‚‰Answerã‚’å—ä¿¡`);
        const pc = peerConnections.get(msg.viewerId);
        if (pc) {
          await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
          log(`âœ… è¦–è´è€… ${msg.viewerId} ã¨ã®ãƒã‚´ã‚·ã‚¨ãƒ¼ã‚·ãƒ§ãƒ³å®Œäº†`);
        }
      }
      
      // è¦–è´è€…ã‹ã‚‰ã®ICEå€™è£œ
      else if (msg.type === 'candidate') {
        const pc = peerConnections.get(msg.viewerId);
        if (pc && msg.candidate) {
          log(`ğŸ§Š è¦–è´è€… ${msg.viewerId} ã‹ã‚‰ICEå€™è£œã‚’å—ä¿¡`);
          await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
        }
      }
      
      // è¦–è´è€…ãŒåˆ‡æ–­
      else if (msg.type === 'viewerDisconnected') {
        log(`ğŸ‘‹ è¦–è´è€… ${msg.viewerId} ãŒåˆ‡æ–­`);
        const pc = peerConnections.get(msg.viewerId);
        if (pc) {
          pc.close();
          peerConnections.delete(msg.viewerId);
          updateViewerCount();
        }
      }
      
    } catch (err) {
      log('âŒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å‡¦ç†ã‚¨ãƒ©ãƒ¼: ' + err.message);
    }
  };
  
  ws.onerror = (err) => {
    log('âŒ WebSocketã‚¨ãƒ©ãƒ¼');
    updateStatus('æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'status-error');
  };
  
  ws.onclose = () => {
    log('ğŸ”Œ WebSocketåˆ‡æ–­');
    updateStatus('åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ', 'status-disconnected');
    
    if (!reconnectInterval) {
      reconnectInterval = setInterval(() => {
        log('ğŸ”„ è‡ªå‹•å†æ¥ç¶šã‚’è©¦è¡Œ...');
        connectWebSocket();
      }, 3000);
    }
  };
}

async function createPeerConnection(viewerId) {
  try {
    log(`ğŸ”— è¦–è´è€… ${viewerId} ç”¨ã®PeerConnectionä½œæˆ`);
    
    const pc = new RTCPeerConnection({ 
      iceServers: ICE_SERVERS,
      iceCandidatePoolSize: 10,
      bundlePolicy: 'max-bundle',
      rtcpMuxPolicy: 'require'
    });
    
    // ãƒˆãƒ©ãƒƒã‚¯è¿½åŠ 
    localStream.getTracks().forEach(track => {
      pc.addTrack(track, localStream);
      log(`â• è¦–è´è€… ${viewerId} ã«ãƒˆãƒ©ãƒƒã‚¯è¿½åŠ : ${track.kind}`);
    });
    
    // ICEå€™è£œã®å‡¦ç†
    pc.onicecandidate = (e) => {
      if (e.candidate && ws && ws.readyState === WebSocket.OPEN) {
        log(`ğŸ§Š è¦–è´è€… ${viewerId} ç”¨ã®ICEå€™è£œé€ä¿¡`);
        ws.send(JSON.stringify({ 
          candidate: e.candidate,
          targetViewerId: viewerId
        }));
      }
    };
    
    pc.oniceconnectionstatechange = () => {
      log(`ğŸ”„ è¦–è´è€… ${viewerId} ã®ICEçŠ¶æ…‹: ${pc.iceConnectionState}`);
      if (pc.iceConnectionState === 'connected') {
        updateStatus('ğŸ”´ é…ä¿¡ä¸­', 'status-streaming');
      } else if (pc.iceConnectionState === 'failed') {
        log(`âŒ è¦–è´è€… ${viewerId} ã¨ã®æ¥ç¶šå¤±æ•—`);
        pc.close();
        peerConnections.delete(viewerId);
        updateViewerCount();
      }
    };
    
    // Offerä½œæˆ
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    log(`âœ… è¦–è´è€… ${viewerId} ç”¨ã®Offerä½œæˆå®Œäº†`);
    
    // Offerã‚’é€ä¿¡
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ 
        offer,
        targetViewerId: viewerId
      }));
      log(`ğŸ“¤ è¦–è´è€… ${viewerId} ã«Offeré€ä¿¡`);
    }
    
    peerConnections.set(viewerId, pc);
    updateViewerCount();
    
  } catch (err) {
    log(`âŒ è¦–è´è€… ${viewerId} ã®æ¥ç¶šã‚¨ãƒ©ãƒ¼: ${err.message}`);
  }
}

async function startBroadcast() {
  try {
    log('ğŸ¬ é…ä¿¡é–‹å§‹å‡¦ç†ã‚’é–‹å§‹');
    updateStatus('ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...', 'status-connected');
    
    // ã‚«ãƒ¡ãƒ©å–å¾—
    localStream = await navigator.mediaDevices.getUserMedia({
      video: {
        width: { ideal: 1280 },
        height: { ideal: 720 },
        frameRate: { ideal: 30 }
      },
      audio: false
    });
    
    log('ğŸ“¹ ã‚«ãƒ¡ãƒ©å–å¾—æˆåŠŸ');
    video.srcObject = localStream;
    
    updateStatus('é…ä¿¡æº–å‚™å®Œäº†', 'status-streaming');
    startBtn.disabled = true;
    stopBtn.disabled = false;
    
  } catch (err) {
    log('âŒ é…ä¿¡é–‹å§‹ã‚¨ãƒ©ãƒ¼: ' + err.message);
    updateStatus('ã‚¨ãƒ©ãƒ¼: ' + err.message, 'status-error');
    alert('ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\n\nOBSã®ä»®æƒ³ã‚«ãƒ¡ãƒ©ãŒONã«ãªã£ã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
  }
}

function stopBroadcast() {
  log('ğŸ›‘ é…ä¿¡åœæ­¢');
  
  // å…¨PeerConnectionçµ‚äº†
  peerConnections.forEach((pc, viewerId) => {
    pc.close();
    log(`â¹ï¸ è¦–è´è€… ${viewerId} ã¨ã®æ¥ç¶šã‚’çµ‚äº†`);
  });
  peerConnections.clear();
  updateViewerCount();
  
  // ã‚¹ãƒˆãƒªãƒ¼ãƒ åœæ­¢
  if (localStream) {
    localStream.getTracks().forEach(track => {
      track.stop();
      log(`â¹ï¸ ãƒˆãƒ©ãƒƒã‚¯åœæ­¢: ${track.kind}`);
    });
    localStream = null;
  }
  
  video.srcObject = null;
  updateStatus('é…ä¿¡åœæ­¢', 'status-connected');
  
  startBtn.disabled = false;
  stopBtn.disabled = true;
}

startBtn.onclick = startBroadcast;
stopBtn.onclick = stopBroadcast;

window.addEventListener('beforeunload', () => {
  stopBroadcast();
  if (ws) ws.close();
});

connectWebSocket();
log('ğŸš€ é…ä¿¡è€…ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†');
</script>
