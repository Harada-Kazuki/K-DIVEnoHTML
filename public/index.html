<style>
  body {

<body>
<h1>ğŸ¥ é…ä¿¡è€…ãƒšãƒ¼ã‚¸</h1>
<p>OBSã®ä»®æƒ³ã‚«ãƒ¡ãƒ©ã‚’ONã«ã—ã¦ã€Œé…ä¿¡é–‹å§‹ã€ã‚’ã‚¯ãƒªãƒƒã‚¯</p>

<div id="status" class="status-disconnected">æœªæ¥ç¶š</div>

<video id="local" autoplay playsinline muted></video>

<div>
  <button id="startBtn">é…ä¿¡é–‹å§‹</button>
  <button id="stopBtn" disabled>é…ä¿¡åœæ­¢</button>
</div>

<div style="margin-top: 20px; font-size: 14px; color: #aaa;">
  <p id="viewerCount">è¦–è´è€…: 0äºº</p>
</div>

<script>
const WS_URL = "wss://k-divenohtml.onrender.com";
const ICE_SERVERS = [
  { urls: 'stun:stun.l.google.com:19302' },
  { urls: 'stun:stun1.l.google.com:19302' }
];

let ws = null;
let pc = null;
let localStream = null;
let reconnectInterval = null;

const statusDiv = document.getElementById('status');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const video = document.getElementById('local');

function updateStatus(text, className) {
  statusDiv.textContent = text;
  statusDiv.className = className;
}

function connectWebSocket() {
  if (ws && ws.readyState === WebSocket.OPEN) return;
  
  updateStatus('æ¥ç¶šä¸­...', 'status-connected');
  ws = new WebSocket(WS_URL);
  
  ws.onopen = () => {
    console.log('âœ… WebSocket connected');
    updateStatus('æ¥ç¶šæ¸ˆã¿ (é…ä¿¡å¾…æ©Ÿä¸­)', 'status-connected');
    if (reconnectInterval) {
      clearInterval(reconnectInterval);
      reconnectInterval = null;
    }
  };
  
  ws.onmessage = async (e) => {
    try {
      const msg = JSON.parse(e.data);
      console.log('ğŸ“¨ Received message:', msg);
      
      if (msg.answer && pc) {
        console.log('âœ… Answer received from viewer');
        await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
      } else if (msg.candidate && pc) {
        console.log('ğŸ§Š ICE candidate received');
        await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
      }
    } catch (err) {
      console.error('âŒ Error handling message:', err);
    }
  };
  
  ws.onerror = (err) => {
    console.error('WebSocket error:', err);
    updateStatus('æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'status-error');
  };
  
  ws.onclose = () => {
    console.log('ğŸ”Œ WebSocket closed');
    updateStatus('åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ', 'status-disconnected');
    
    // è‡ªå‹•å†æ¥ç¶š
    if (!reconnectInterval) {
      reconnectInterval = setInterval(() => {
        console.log('ğŸ”„ Attempting to reconnect...');
        connectWebSocket();
      }, 3000);
    }
  };
}

async function startBroadcast() {
  try {
    console.log('ğŸ¬ Starting broadcast...');
    updateStatus('ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...', 'status-connected');
    
    // ã‚«ãƒ¡ãƒ©å–å¾—
    localStream = await navigator.mediaDevices.getUserMedia({
      video: {
        width: { ideal: 1280 },
        height: { ideal: 720 }
      },
      audio: false
    });
    
    console.log('ğŸ“¹ Camera acquired');
    video.srcObject = localStream;
    
    // PeerConnectionä½œæˆ
    pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });
    console.log('ğŸ”— PeerConnection created');
    
    // ãƒˆãƒ©ãƒƒã‚¯è¿½åŠ 
    localStream.getTracks().forEach(track => {
      pc.addTrack(track, localStream);
      console.log('â• Track added:', track.kind);
    });
    
    // ICEå€™è£œã®å‡¦ç†
    pc.onicecandidate = (e) => {
      if (e.candidate && ws && ws.readyState === WebSocket.OPEN) {
        console.log('ğŸ§Š Sending ICE candidate');
        ws.send(JSON.stringify({ candidate: e.candidate }));
      } else if (!e.candidate) {
        console.log('âœ… ICE gathering complete');
      }
    };
    
    pc.oniceconnectionstatechange = () => {
      console.log('ğŸ”„ ICE connection state:', pc.iceConnectionState);
      if (pc.iceConnectionState === 'connected') {
        updateStatus('ğŸ”´ é…ä¿¡ä¸­', 'status-streaming');
      } else if (pc.iceConnectionState === 'disconnected' || pc.iceConnectionState === 'failed') {
        updateStatus('æ¥ç¶šãŒåˆ‡ã‚Œã¾ã—ãŸ', 'status-error');
      }
    };
    
    // Offerä½œæˆ
    console.log('ğŸ“ Creating offer...');
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    console.log('âœ… Local description set');
    
    // Offerã‚’é€ä¿¡
    if (ws && ws.readyState === WebSocket.OPEN) {
      console.log('ğŸ“¤ Sending offer to server');
      ws.send(JSON.stringify({ offer }));
      updateStatus('é…ä¿¡æº–å‚™å®Œäº†', 'status-streaming');
    } else {
      console.error('âŒ WebSocket not ready');
      throw new Error('WebSocketæ¥ç¶šãŒã‚ã‚Šã¾ã›ã‚“');
    }
    
    startBtn.disabled = true;
    stopBtn.disabled = false;
    
  } catch (err) {
    console.error('âŒ Error starting broadcast:', err);
    updateStatus('ã‚¨ãƒ©ãƒ¼: ' + err.message, 'status-error');
    alert('ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚OBSã®ä»®æƒ³ã‚«ãƒ¡ãƒ©ãŒONã«ãªã£ã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
  }
}

function stopBroadcast() {
  // ã‚¹ãƒˆãƒªãƒ¼ãƒ åœæ­¢
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
  }
  
  // PeerConnectionçµ‚äº†
  if (pc) {
    pc.close();
    pc = null;
  }
  
  video.srcObject = null;
  updateStatus('é…ä¿¡åœæ­¢', 'status-connected');
  
  startBtn.disabled = false;
  stopBtn.disabled = true;
}

startBtn.onclick = startBroadcast;
stopBtn.onclick = stopBroadcast;

// ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
window.addEventListener('beforeunload', () => {
  stopBroadcast();
  if (ws) ws.close();
});

// åˆæœŸæ¥ç¶š
connectWebSocket();
</script>
