<body style="background:#111;color:#eee;text-align:center;font-family:sans-serif;">

<video id="remote" autoplay playsinline style="width:80%;border-radius:12px;"></video>
<br>
<button id="connectBtn">æ¥ç¶š</button>

<script>
const ws = new WebSocket("wss://YOUR_SERVER.fly.dev"); // åŒã˜URL
const pc = new RTCPeerConnection({ iceServers: [{urls:'stun:stun.l.google.com:19302'}] });
const video = document.getElementById('remote');

ws.onmessage = async (e) => {
  const msg = JSON.parse(e.data);
  if (msg.offer) {
    await pc.setRemoteDescription(msg.offer);
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
    ws.send(JSON.stringify({ answer }));
  } else if (msg.candidate) {
    await pc.addIceCandidate(msg.candidate);
  }
};

pc.ontrack = (e) => { video.srcObject = e.streams[0]; };
pc.onicecandidate = (e) => {
  if (e.candidate) ws.send(JSON.stringify({ candidate: e.candidate }));
};

document.getElementById('connectBtn').onclick = () => {
  ws.send(JSON.stringify({ viewer: true }));
};
</script>
</body>
